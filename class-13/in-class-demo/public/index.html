<!DOCTYPE html>
<html>

<head>
  <title>Login with GitHub</title>
</head>

<body>
  <a id="oauth" href="#">Login With GitHub</a>
</body>

<script>
  let URL = "http://github.com/login/oauth/authorize";
  let options = {
    client_id: '4f7598a8f0facd3ff628',
    redirect_uri: 'http://localhost:3000/oauth',
    scope: 'read:user',
    state: '401appconsent'
  }

  // ?client_id=adsfljdslfd&redirect_uri=http://...

  let QueryString = Object.keys(options).map(key => {
    return `${key}=` + encodeURIComponent(options[key]);
  }).join('&');

  let authURL = `${URL}?${QueryString}`;

  let link = document.getElementById('oauth');
  link.setAttribute('href', authURL);

</script>

</html>
